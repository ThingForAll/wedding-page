<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Wedding Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner container">
      <div class="nav-left">
        <a href="home.html" class="logo">Elegant Wedding</a>
      </div>
      <div class="nav-center">
        <ul class="nav-menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="testimonial.html">Testimonial</a></li>
          <li><a href="team.html">Anggota</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="account">
          <button id="navUserBtn" class="account-toggle" aria-haspopup="true" aria-expanded="false">
            <span id="navUser">Guest</span>
          </button>
          <div class="account-dropdown" id="accountDropdown" role="menu" aria-hidden="true">
            <button class="logout-btn" id="logoutBtn">Logout</button>
          </div>
        </div>
        <button class="login-btn" id="loginBtn" onclick="openModal()">Login</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <section id="contact" class="contact-section" style="margin:36px 0">
      <h2 class="section-title" data-aos="fade-up">Hubungi Kami</h2>
      <div style="display:grid;grid-template-columns:1fr 420px;gap:26px;margin-top:18px">
        <form class="card contact-form reveal" data-aos="fade-right" onsubmit="event.preventDefault(); submitContact();">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="nama@email.com">
          </div>
          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" placeholder="08xxxxxxxxxx">
          </div>
          <div class="form-group">
            <label for="message">Pesan</label>
            <textarea id="message" rows="6" placeholder="Ceritakan tentang pernikahan impian Anda..."></textarea>
          </div>
          <button class="btn btn-primary ripple" type="submit">Kirim Pesan</button>
        </form>

        <div class="card map-container reveal" data-aos="fade-left" style="min-height:360px;overflow:hidden">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.666426089212!2d106.82493731476891!3d-6.175392395529129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5d2e764b12d%3A0x3d2ad6e1e0e9bcc8!2sMonas!5e0!3m2!1sid!2sid!4v1234567890123!5m2!1sid!2sid"
            allowfullscreen="" 
            loading="lazy" style="width:100%;height:100%;border:0;display:block">
          </iframe>
        </div>
      </div>
    </section>
  </main>

  <button id="toTop">↑</button>
  <script src="script.js"></script>
  
  <footer>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="https://whatsapp.com" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
      <a href="https://youtube.com" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
    <p>&copy; 2025 Elegant Wedding Organizer. All Rights Reserved.</p>
    <p style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8;">Designed with ❤️ for your special day</p>
  </footer>
   </body>
   </html>
